{% include "doctor_header.html" %}

<!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container-full">
            <!-- Main content -->
            <section class="content">			
                <div class="row">
                  			
                  			
                    <div class="col-xxl-12 col-lg-12 col-12">					
                        <div class="box b-0 bg-transparent no-shadow">
                            <div class="box-body pt-5 pb-0 px-0">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="mb-0">Chat List</h4>
                                    <!-- <a href="#" class="">All patients <i class="ms-10 fa fa-angle-right"></i></a> -->
                                </div>							
                            </div>
                        </div>			
                        {% if data['patients'] %}

                        {% for patient in data['patients'] %}
                        <div class="box">
                           
                            <div class="box-body p-10">
                                

                                <div class="mb-10 d-flex justify-content-between align-items-center">
                                    

                                    <div class="w-p100 p-10 rounded10 justify-content-between align-items-center d-flex bg-lightest">
                                        <div class="d-flex justify-content-between align-items-center">
                                             <img src="/static/cc1.webp" class="me-10 avatar rounded-circle" style="width: 60px;height: 60px;" alt="">
                                            <div>
                                                <a href="{{ url_for('doctor.doctor_chat_patient', ulog_id=patient['login_id']) }}">
                                                    <span style="font-weight: bold;">{{ patient['first_name'] }} {{ patient['last_name'] }} </span><br><span style="color: red;font-size: 10px;font-weight: bold;">Chat</span>
                                                </a><br>
                                                
                                            </div>
                                        </div>
                                        
                                    </div>								
                                </div>
                                
                            </div>
                            
                        </div>
                        {% endfor %}
                        {% else %}

                        <div class="box">
                           
                            <div class="box-body p-10">
                                

                                <div class="mb-10 d-flex justify-content-between align-items-center">
                                  
                                    <h2 style="color: rgb(215, 4, 4);">No Data</h2>
                                  					
                                </div>
                                
                            </div>
                            
                        </div>
                        
                        {% endif %}
                    </div>
                    
                </div>
               
              <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
    </div>
<!-- /.content-wrapper -->
