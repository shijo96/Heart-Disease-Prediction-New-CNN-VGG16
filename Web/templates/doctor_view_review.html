<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


<style>
    .rating .fa {
    font-size: 12px;
    color: gold;
    margin-right: 3px;
}

</style>


{% include "doctor_header.html" %}

<!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container-full">
            <!-- Main content -->
            <section class="content">	
                
                <div class="col-xl-12 col-lg-12 col-12">
                    <div class="box">
                        <div class="box-header with-border d-flex justify-content-between align-items-center">
                            <h4 class="box-title">Review And Ratings</h4>
                        </div>       
                    </div>
                </div>

                <div class="row">
                    
                    
                    {% for row in data['ratings'] %}
                    <div class="col-xl-4 col-lg-6 col-12">
                        <div class="box">
                            <div class="box-header with-border d-flex justify-content-between align-items-center">
                              <h4 class="box-title">{{ row['first_name'] }} {{ row['last_name'] }}</h4>
                              <div>

                                <div class="rating">
                                    {% for i in range(1, 6) %}
                                        <span class="{% if row['rate']|float >= i %}fa fa-star{% elif row['rate']|float >= i - 0.5 %}fa fa-star-half-o{% else %}fa fa-star-o{% endif %}"></span>
                                    {% endfor %}
                                </div>

                                
                                  <!-- <div class="progress progress-xs w-80 mb-0 m0-10">
                                      <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>					  
                                  </div> -->
                              </div>
                            </div>
                            <div class="box-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="mt-0 mb-5 fw-600">{{ row['review'] }}</p>
                                        <small>{{ row['date_time'] }}</small>								
                                    </div>
                                    <!-- <div><i class="fa-solid fa-hospital-user fs-40 text-danger"></i></div> -->
                                </div>
                            </div>
                        </div>
                    </div>				
                  {% endfor %}
                </div>
              
              <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
    </div>
<!-- /.content-wrapper -->


{% include "doctor_footer.html" %}
